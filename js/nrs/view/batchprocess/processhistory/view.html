<div class="container grid">
	<div class="panel panel-default">
		<div class="title panel-heading">
			<div class="row">
				<div id="panel-left" class="col-lg-6 col-md-6">
					<h4>Task Information</h4>
				</div>
			</div>
		</div>

		<div class="panel-body">
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<div class="col-lg-4 col-md-4">
						<label for="process_job" class="item">Process Job:</label>
					</div>
					<div class="col-lg-8 col-md-8">
						<label id="process_job" class="data"></label>
					</div>
				</div>
				<div class="col-lg-6 col-md-6">
					<div class="col-lg-4 col-md-4">
						<label for="status" class="item">Status:</label>
					</div>
					<div class="col-lg-8 col-md-8">
						<label id="status" class="data"></label>
					</div>
				</div>		
			</div>
				
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<div class="col-lg-4 col-md-4">
						<label for="task_name" class="item">Task Name:</label>
					</div>
					<div class="col-lg-8 col-md-8">
						<label id="task_name" class="data"></label>
					</div>
				</div>
				<div class="col-lg-6 col-md-6">
					<div class="col-lg-4 col-md-4">
						<label for="progress" class="item">Progress:</label>
					</div>
					<div class="col-lg-8 col-md-8">
						<label id="progress" class="data"></label>
					</div>
				</div>		
			</div>
				
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<div class="col-lg-4 col-md-4">
						<label for="start_date" class="item">Start Date:</label>
					</div>
					<div class="col-lg-8 col-md-8">
						<label id="start_date" class="data"></label>
					</div>
				</div>
				<div class="col-lg-6 col-md-6">
					<div class="col-lg-4 col-md-4">
						<label for="start_time" class="item">Start Time:</label>
					</div>
					<div class="col-lg-8 col-md-8">
						<label id="start_time" class="data"></label>
					</div>
				</div>		
			</div>
		</div>
	</div>
</div>
<div class="container grid">
	<div class="panel panel-default">
		<div class="title panel-heading">
			<div class="row">
				<div id="panel-left" class="col-lg-6 col-md-6">
					<h4>Process Logs</h4>
				</div>
			</div>
		</div>

		<div class="panel-body">
			<br>
			<div class="clearfix">
				<textarea id="process_log" rows="15" style="width: 100%"></textarea>
			</div>
		</div>
	</div>
</div>
<div class="container grid">
	<div class="panel panel-default">
		<div class="title panel-heading">
			<div class="row">
				<div id="panel-left" class="col-lg-6 col-md-6">
					<h4>Export / Import File</h4>
				</div>
			</div>
		</div>

		<div class="panel-body">
			<br>
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<div class="col-lg-4 col-md-4">
						<label for="file_name" class="item">File Name:</label>
					</div>
					<div class="col-lg-8 col-md-8">
						<label id="file_name" class="data"></label>
					</div>
				</div>	
			</div>
		</div>
	</div>

	<div id="panel-right">
		<a ui-sref="Process History"><button class="btn btn-primary">Back</button></a>
	</div>
</div>
