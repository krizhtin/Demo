<div class="container-fluid grid">
	<div class="panel panel-default">
		<div class="title panel-heading">
			<div class="row">
				<div id="panel-left" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<h4><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> Stored Procedures</h4>
				</div>
				<div id="panel-right" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<button class="btn btn-primary" id="SPAddButton" ng-click="spAdd()" >Add New</button>
				</div>
			</div>
		</div>

		<div class="panel-body">
			<br>
			<div id="panel-left" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

				<bdo-table selectlist="perPageList" page-info="pageInfo" columns="spcolumns" data="spdata" table-menu="spbdoTable" actions="{view: false, edit: true, delete: true}"></bdo-table>

			</div>
		</div>
	</div>
</div>
