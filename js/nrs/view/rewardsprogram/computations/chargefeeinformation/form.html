<div class="modal-header">
    <h3 class="modal-title">Points Computation</h3>
</div>
<div class="modal-body">
	<div class="form-inline">

		<div class="row clearfix">
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<label for="label" class="item">Service Provider:</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<select id="tablename" class="form-control" ng-model="record.service" >
						<option ng-repeat="r in services" value="{{$index}}">{{r.rewardName}}</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row clearfix">
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<label for="label" class="item">TRDEF:</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<select id="tablename" class="form-control" ng-model="record.trdef" >
						<option ng-repeat="r in trdefs" value="{{$index}}">{{r.rewardName}}</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row clearfix">
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<label for="label" class="item">Amount:</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<input type="text" id="label" class="input form-control" ng-model="record.amount" />
				</div>
			</div>
		</div>

		<div class="row clearfix">
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<label for="label" class="item">Fee Delay:</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<select id="tablename" class="form-control" ng-model="record.delay" >
						<option ng-repeat="r in delays" value="{{$index}}">{{r.rewardName}}</option>
					</select>
				</div>
			</div>
		</div>

	</div>
</div>
<div class="modal-footer">
    <button id="save" type="button" class="btn btn-primary" ng-click="save()">Save</button><button id="cancel" type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
