<div class="modal-header">
    <h3 class="modal-title">Points Computation</h3>
</div>
<div class="modal-body">
	<div class="form-inline">

		<div class="row clearfix">
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<label for="label" class="item">Label:</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<input type="text" id="label" class="input form-control" ng-model="row.label" />
				</div>
			</div>
		</div>

		<div class="row clearfix">
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<label for="label" class="item">Condition Program:</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<input type="text" id="label" class="input form-control" ng-model="row.condition" />
				</div>
			</div>
		</div>

		<div class="row clearfix">
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<label for="label" class="item">Form of Reward:</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<select id="reward" class="form-control" ng-model="row.rewardId" >
						<option value="">-Select-</option>
						<option ng-repeat="r in rewards" value="{{$index}}">{{r.rewardName}}</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row clearfix">
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<label for="label" class="item">Item Code:</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
	 				<select id="code" class="form-control" ng-model="row.itemId">
						<option ng-repeat="c in codes track by $index" value="{{$index}}">{{c}}</option>
	 				</select>
				</div>
			</div>
		</div>

		<div class="row clearfix">
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<label for="label" class="item">Formula:</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<input type="text" id="formula" class="input form-control" ng-model="row.formula" />
				</div>
			</div>
		</div>

		<div class="row clearfix">
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<label for="label" class="item">Remarks:</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<input type="text" id="remarks" class="input form-control" ng-model="row.remarks" />
				</div>
			</div>
		</div>

	</div>
</div>
<div class="modal-footer">
    <button id="save" type="button" class="btn btn-primary" ng-click="save()">Save</button><button id="cancel" type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
