<div class="modal-header">
    <h3 class="modal-title">Points Computation</h3>
</div>
<div class="modal-body">
	<div class="form-inline">

		<div class="row clearfix">
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<label for="label" class="item">Event:</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<select id="tablename" class="form-control" ng-model="record.event" >
						<option value="qualification">Upon qualification</option>
						<option value="successful enrollment">Upon successful enrollment</option>
						<option value="enrollment">Upon failed enrollment</option>
						<option value="redemption">Upon redemption</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row clearfix">
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<label for="label" class="item">Message Code:</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<select id="tablename" class="form-control" ng-model="record.code" >
						<option ng-repeat="r in trdefs" value="{{$index}}">{{r.rewardName}}</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row clearfix">
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<label for="label" class="item">Type:</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<select id="tablename" class="form-control" ng-model="record.type" >
						<option value="sms">Via SMS</option>
						<option value="email">Via Email</option>
						<option value="both">Both SMS & Email</option>
					</select>
				</div>
			</div>
		</div>

	</div>
</div>
<div class="modal-footer">
    <button id="save" type="button" class="btn btn-primary" ng-click="save()">Save</button><button id="cancel" type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
