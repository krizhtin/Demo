<div class="container">		
	<div class="container">
		<div class="panel panel-default">
			<div class="title panel-heading">
				<div class="row">
					<div id="panel-left" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<h4 id="redemption-form-title"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Card Holder Information</h4>
					</div>
					<div id="panel-right" class="col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-show="form_view">
						<button type="button" class="btn btn-primary" ng-click="edit_form()">Edit</button>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="form-inline">
					<div class="row">
						<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">									
								<label for="redemption_request_id" class="item">Redemption Code:</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
								<label style="text-align: left">{{redempReq.id}}</label>
							</div>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<label for="status" class="item">Redemption Status:</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" ng-show="form_view">
								<label style="text-align: left">{{redempReq.rdmstatDesc}}</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" ng-hide="form_view">
								<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
									<select class="form-control" ng-model="rdmp_status"
							            ng-options="rdmp_status.rdmstatDesc as rdmp_status.rdmstatDesc for rdmp_status in redemptionStatus">
									</select>
								</div>
							</div>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<label for="account" class="item">Account Number:</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
								<label style="text-align: left">{{redempReq.account}}</label>
							</div>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<label for="acc_name" class="item">Account Name:</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
								<label style="text-align: left">{{redempReq.accName1}}</label>
							</div>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<label for="item_code" class="item">Item Code:</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
								<label style="text-align: left">{{redempReq.itemCode}}</label>
							</div>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<label for="item_desc" class="item">Description:</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
								<label style="text-align: left">{{redempReq.itemDesc}}</label>
							</div>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<label for="quantity" class="item">Quantity:</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" ng-show="form_view">
								<label style="text-align: left">{{redempReq.quantity}}</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" ng-hide="form_view">
								<input type="text" class="form-control" id="quantity"/>
							</div>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<label for="rdmptn_type" class="item">Redemption Type:</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
								<label style="text-align: left">{{redempReq.rdmptnType}}</label>
							</div>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<label for="pts_redeemed" class="item">Total Points:</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
								<label style="text-align: left">{{redempReq.ptsRedeemed}}</label>
							</div>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<label for="total_cash" class="item">Total Cash:</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
								<label style="text-align: left">{{redempReq.totalCash}}</label>
							</div>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<label for="created_date" class="item">Created Date:</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
								<label style="text-align: left">{{redempReq.createdDate}}</label>
							</div>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<label for="modified_date" class="item">Modified Date:</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
								<label style="text-align: left">{{redempReq.modifiedDate}}</label>
							</div>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<label for="created_by" class="item">Created By:</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
								<label style="text-align: left">{{redempReq.createdName}}</label>
							</div>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<label for="modified_by" class="item">Modified By:</label>
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
								<label style="text-align: left">{{redempReq.modifiedName}}</label>
							</div>
						</div>
					</div>
				</div>			
			</div>
		</div>	
		<div class="panel panel-default">
			<div class="title panel-heading">
				<div class="row">
					<div id="panel-left" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<h4><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Cancel Reason</h4>
					</div>					
				</div>
			</div>	
			<div class="panel-body">
				<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label for="cancel_reason" class="item">Cancel Reason:</label>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" ng-show="form_view">
						<label style="text-align: left">{{redempReq.cancelReason}}</label>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" ng-hide="form_view">
						<input type="text" class="form-control" id="reason"/>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="title panel-heading">
				<div class="row">
					<div id="panel-left" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<h4><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Coupon / Voucher / GC Redemption Information</h4>
					</div>					
				</div>
			</div>	
			<div class="panel-body">
				<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label for="redeemed_at" class="item">Redeemed At:</label>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" ng-show="form_view">
						<label style="text-align: left">{{redempReq.rdmptnArea}}</label>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" ng-hide="form_view">
						<input type="text" class="form-control" id="rdmptn_area"/>
					</div>
				</div>
				<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<label for="redeemed_date" class="item">Redemption Date:</label>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" ng-show="form_view">
						<label style="text-align: left">{{redempReq.rdmptnDate}}</label>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" ng-hide="form_view">
						
		              <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="dt" is-open="opened" min-date="minDate" ng-required="true" close-text="Close" ng-click="open($event)" show-button-bar="false" ng-readonly="true"/>
		              		              			            
					</div>
				</div>
			</div>
		</div>
		<div class="row" ng-show="form_view">
			<div class="command">
				<button type="button" class="btn btn-primary" ng-click="back()">Back</button>
			</div>
		</div>
		<div class="row" ng-hide="form_view">
			<div class="command">
				<button type="button" class="btn btn-primary" ng-click="save_form()">Save</button>
				<button type="button" class="btn btn-danger" ng-click="cancel_form()">Cancel</button>
			</div>
		</div>		
	</div>
</div>
