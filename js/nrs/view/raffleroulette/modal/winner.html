<div class="modal-header">
    <h3 class="modal-title">Winner!</h3>
</div>
<div class="modal-body">
	<div id="drawwinners_body">
		 	<div class="row row-space">
			 	<div class="col-md-3">Raffle Number:</div>
				<div class="col-md-3">
				<input class="form-control" id="raffle_number" value="{{raffle_number}}" disabled="disabled">
					<input type="hidden" id="raffle_entry_id" value="{{raffle_entry_id}}">
				</div>
			<div class="col-md-3">Account Name:</div>
				<div class="col-md-3">
					<input class="form-control" id="account_name" value="{{account_name}}" disabled="disabled">
				</div>
		 	</div>
		<div class="row row-space">
		  	<div class="col-md-3">Customer Number:</div>
				<div class="col-md-3">
					<input class="form-control" id="customer_number" value="{{customer_number}}" disabled="disabled">
				</div>
	  		<div class="col-md-3">Address:</div>
				<div class="col-md-3">
					<input class="form-control" id="address" value="{{address}}" disabled="disabled">
				</div>
		 	</div>
		<div class="row row-space">
		  	<div class="col-md-3">Account Number:</div>
				<div class="col-md-3">
					<input class="form-control" id="account_number" value="{{account_number}}" disabled="disabled">
				</div>
	  		<div class="col-md-3">Email Address:</div>
				<div class="col-md-3">
					<input class="form-control" id="email_address" value="{{email_address}}" disabled="disabled">
				</div>
		</div>
		<div class="row row-space">
		  	<div class="col-md-3">Card Number:</div>
				<div class="col-md-3">
					<input class="form-control" id="card_number" value="{{card_number}}" disabled="disabled">
				</div>
	  		<div class="col-md-3">Mobile Number:</div>
				<div class="col-md-3">
					<input class="form-control" id="mobile_number" value="{{mobile_number}}" disabled="disabled">
				</div>
		</div>
		<div class="row row-space text-center">
			<button class="btn btn-default" id="draw-close-btn" ng-click="closeModal()">Close</button>
		</div>
	</div>
</div>
