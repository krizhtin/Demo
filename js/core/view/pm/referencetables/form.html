
<iframe id="iframe-server-result" name="iframe-name" style="width:0px; height:0px; border:0px; display:none;"></iframe>
<div class="container-fluid grid">
	<div class="panel panel-default">
		<div class="title panel-heading">
			<div class="row">
				<div id="panel-left" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<h4><span class="glyphicon" aria-hidden="true"></span>Table Information</h4>		
				</div>
				<div id="panel-right" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<span id="edit-table-info-button" class="panel-right-button">
					<button id="editTableInfo" type="button" class="btn btn-primary" ng-click="editMode(true)">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Table Info</button></span>
				</div>
			</div>
		</div>
		<form id="gridSubmit" method="post">
   			<input type="hidden" name="user_id" id="user_id">
		</form>
		<div class="panel-body">
			<div class="form-inline">
				<input type="hidden" id="appTable_id" ng-model="appTable.id"/>
				<div class="row clearfix">
					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<label for="created_date" style="text-align: left">Created Date/Time:</label>
						</div>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<label id="created_date" class="item" style="text-align: left;font-weight:normal">{{appTable.createdDate}}</label>
						</div>
						
					</div>
					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<label for="created_by" class="item" style="text-align: left">Created By:</label>
						</div>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<label id="created_by" class="item dataLabel disabled" style="text-align: left;font-weight:normal">{{appTable.createdBy.username}}</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<label for="modified_date" style="text-align: left">Modified Date/Time:</label>
						</div>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<label id="created_date" class="item" style="text-align: left;font-weight:normal">{{appTable.modifiedDate}}</label>
						</div>
						
					</div>
					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<label for="modified_by" class="item" style="text-align: left">Modified By:</label>
						</div>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<label id="created_by" class="item dataLabel disabled" style="text-align: left;font-weight:normal">{{appTable.modifiedBy.username}}</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<input type="hidden" id="user_id" ng-model="user.id">
							<label for="username" class="item">Name:</label>
						</div>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<label id="appTable_tabName" style="text-align: left;font-weight:normal">{{appTable.tabName}}</label>
							<input type="text" class="form-control" id="appTable_tabName" ng-model="appTable.tabName"/>
						</div>
						
					</div>
					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<label for="file_upload" class="item" style="text-align: left">File Upload Options:</label>
						</div>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							
							<label id="appTable_fileUpload"style="text-align: left;font-weight:normal">{{appTable.fileUpload}}</label>
							<select class="form-control" id="appTable_fileUpload" ng-model="appTable.fileUpload" >
								<option >Upload Only</option>
								<option >Delete and Replace</option>
							</select>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<label for="status" class="item" style="text-align: left">Status:</label>
						</div>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<label id="appTable_status" style="text-align: left ;font-weight:normal">{{appTable.status}}</label>
							<select class="form-control" id="appTable_status" ng-model="appTable.status" >
								<option >Active</option>
								<option >Inactive</option>
							</select>
						</div>
						
					</div>
					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						</div>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
						</div>
					</div>
				</div>

				<div class="row" id="edit_buttons">
					<div class="command">
						<button type="button" class="btn btn-primary" ng-click="save_button()">Save</button>
						<button type="button" class="btn btn-danger" ng-click="cancel_button()">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid grid">
	<div class="panel panel-default">
		<div class="title panel-heading">
			<div class="row">
				<div id="panel-left" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<h4><span class="glyphicon" aria-hidden="true"></span>Table Fields and Values</h4>				
				</div>
				<div id="panel-right" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<div id="addImportButtons">
						<span id="add-values-button" class="panel-right-button values-grid-buttons"><a><button ng-click="addValues_button()" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Values</button></a></span>
						<span id="import-values-button" class="panel-right-button values-grid-buttons"><a>
							<button ngf-select ngf-change="upload($files)" ngf-multiple="multiple" class="btn btn-primary"><span class="glyphicon glyphicon-import" aria-hidden="true"></span> Import Values</button>
						</a></span>
					</div>
				</div>
			</div>
		</div>
		
		<div class="panel-body">
			<tabset>
			    <tab select="hideAddImportButtons()">
			      <tab-heading>
			        Fields
			      </tab-heading>
			      <bdo-table selectlist="perPageList" table-menu="fieldsTable" page-info="fieldsPageInfo" columns="fieldsColumns" data="fieldsData" action="false" actions="{view: true, edit: false, delete: false}"></bdo-table>
			    </tab>
			    
			    <tab select="showAddImportButtons()">
			      <tab-heading>
			        Values
			      </tab-heading>
			      <bdo-table selectlist="perPageList" table-menu="valuesTable" page-info="valuesPageInfo" columns="valuesColumns" data="valuesData" actions="{view: false, edit: true, delete: false}"></bdo-table>
			    </tab>
			  </tabset>
		</div>
	</div>
</div>
