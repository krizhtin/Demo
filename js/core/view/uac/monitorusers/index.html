<div class="row clearfix ng-scope" id="to-center">
	<div class="col-lg-4 col-md-4 column"></div>
	<div class="col-lg-4 col-md-4 column">
		<table class="table-bordered search-table">
			<tbody>
				<tr>
					<td>
						<h5><span class="glyphicon glyphicon-search"></span>Filter by:</h5>
					</td>
					<td>
						<select style="min-width:150px;" id="filter" class="form-control">
							<option value="username">Username</option>
							<option value="name">Group Profile</option>
							<option value="group_id">Access Level</option>
							<option value="group_id">Status</option>
							<option value="group_id">Last Login Date/Time</option>
						</select>
					</td>
					<td>
						<input class="form-control" aria-disabled="false" aria-readonly="false" placeholder="Type Here . .">
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-lg-4 col-md-4 column"></div>
</div>
<div class="container-fluid grid">
	<div class="panel panel-default">
		<div class="title panel-heading">
			<div class="row">
				<div id="panel-left" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<h4><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Monitor Users</h4>
				</div>
			</div>
		</div>

		<div class="panel-body">
			<br/>
			<div>
				<bdo-table selectlist="perPageList" table-menu="bdoTable" page-info="pageInfo" columns="columns" data="data" actions="{view: false, edit: true, delete: true}"></bdo-table>
			</div>
			<div id="panel-right" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<button class="btn btn-primary" id="modal-user-account"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Generate Report</button>
			</div>
		</div>
	</div>
</div>
